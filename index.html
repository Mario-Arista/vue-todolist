<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>

    

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body class="bg-dark font-monospace">
    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app" class="container py-5">
        
        <h1 class="mb-5 text-white">
            To-do List 
        </h1>

        <div class="container">

                <!-- Inizio ul -->
            <ul class="col-10 mb-4"
                v-if="toDos.length > 0"
            >
                <li v-for="(currentTask, index) in toDos"
                    class="list-group-item d-flex justify-content-between align-items-center bg-transparent border border-1 border-success text-white p-3"
                >
                    <span
                        :class="{ 'text-decoration-line-through': currentTask.done === true }"
                    >
                        {{ currentTask.text }}
                    </span>

                    <i 
                        @click="deleteTodo(index)"
                        class="fa-solid fa-circle-xmark fs-4"></i>
                </li>

            </ul>
            <p v-else class="text-warning">
                Hai fatto tutte le cose che dovevi fare!
            </p>
            
        </div>


    </div>

    <script src="./js/script.js"></script>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
